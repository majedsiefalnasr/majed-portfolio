<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <style>
      body {
        margin: 0;
        padding: 0;
        width: 1200px;
        height: 630px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
      }
      .container {
        text-align: center;
        padding: 60px;
      }
      h1 {
        color: #ffffff;
        font-size: 64px;
        font-weight: 700;
        margin: 0 0 20px 0;
        letter-spacing: -1px;
      }
      h2 {
        color: #e0e0e0;
        font-size: 32px;
        font-weight: 400;
        margin: 0 0 40px 0;
      }
      .divider {
        width: 400px;
        height: 3px;
        background: #4a90e2;
        margin: 0 auto 40px auto;
      }
      p {
        color: #a0a0a0;
        font-size: 24px;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Majed Sief Alnasr</h1>
      <h2>Full-Stack Developer & Software Engineer</h2>
      <div class="divider"></div>
      <p>Portfolio & Case Studies</p>
    </div>
  </body>
</html>
